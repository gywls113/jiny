<!DOCTYPE html>
<!-- 문서이름.html -->
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/src/multimedia.css">
    <title>Document</title>
        <link rel="shortcut icon" href="../img/icon_01.png" type="image/png">
        <link rel="apple-touch-icon" href="../img/incon_01.png">
</head>
<body>
<!-- latout -->
<div id="wrap">
    <h1><a href="./contents.html">웹기초</a></h1>
    <h2>멀티미디어 파일 불러오기</h2>
    <div class="part">
        <h3>audio</h3>
        <div class="audio_import">
            <!-- 웹에서 불러올 수 있는 음성 : mp3, ogg, webM -->
            <audio controls autoplay>
                <source src="../multi/sound1.webm" type="audio/webm" />
                <source src="../multi/sound1.ogg" type="audio/ogg" />
                <source src="../multi/sound1.mp3" type="audio/mp3" />
                <p>현재 사용하고있는 브라우저는 최신버전이 아닙니다. <br />
                <a href="http://google.com/chrome">최신브라우저</a>를 설치하여 사용해주세요.</p>
            </audio>
        </div>
    </div>
    <hr />
    <div class="part">
        <h3>video</h3>
        <div class="video_import">
            <video controls muted loop poster="../img/sbs_suwon.PNG">
            <!-- autoplay -->
                <source src="../multi/video.mp4" type="audio/webm" />
                <source src="../multi/video.mp4" type="audio/ogg" />
                <source src="../multi/video.mp4" type="audio/mp4" />
                <p>현재 사용하고있는 브라우저는 최신버전이 아닙니다. <br />
                <a href="http://google.com/chrome">최신브라우저</a>를 설치하여 사용해주세요.</p>
            </video>
        </div>
    </div>    
</div>
<!-- script-->
    <script></script>

</body>
</html>
