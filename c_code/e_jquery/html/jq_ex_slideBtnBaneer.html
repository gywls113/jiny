<!DOCTYPE html>
<!-- jq_ex_slideBtnBaneer.html -->
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/base/reset.css">
    <link rel="stylesheet" href="../css/base/common.css">
    <link rel="stylesheet" href="../css/src/jq_ex_slideBtnBaneer.css">
    <link rel="stylesheet" href="../fonts/fontawesome/css/all.css">
    <title>jQuery 슬라이드 Btn 만들기</title>
    <link rel="shortcut icon" href="../img/icon_01.png" type="image/png">
    <link rel="apple-touch-icon" href="../img/incon_01.png">
    <style></style>
</head>
<body>
<!-- latout -->
<div id="wrap">
    <h1><a href="./contents.html">jQuery 기초</a></h1>
    <hr />
    
    <div class="part slide_01">
        <h2>좌,우 슬라이드 배너만들기</h2>
        <div class="slide_btn">
            <button type="button" class="next"><span class="hidden_context">다음내용</span>
            <i class="fas fa-chevron-circle-right"></i></button>
            <button type="button" class="prev"><span class="hidden_context">이전내용</span>
            <i class="fas fa-chevron-circle-left"></i></button>
        </div>
        
        <div class="slide_wrap">
            <ul>
                <li class="cake_01 hidden_wrap"><a href="#">상품명_01</a></li>
                <li class="cake_02 hidden_wrap"><a href="#">상품명_02</a></li>
                <li class="cake_03 hidden_wrap"><a href="#">상품명_03</a></li>
                <li class="cake_04 hidden_wrap"><a href="#">상품명_04</a></li>
                <li class="cake_05 hidden_wrap"><a href="#">상품명_05</a></li>
            </ul>
        </div>
    </div>
</div>
<!-- script-->
<script src="../js/base/jquery-3.5.1.js"></script>
<script src="../js/base/jquery-ui.js"></script>
<script src="../js/src/jq_ex_slideBtnBaneer.js"></script>

</body>
</html>
