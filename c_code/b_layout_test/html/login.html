<!DOCTYPE html>
<!-- login.html -->
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/src/login.css">
    <link rel="stylesheet" href="../css/base/reset.css">
    <link rel="stylesheet" href="../css/base/common.css">
    <title>login</title>
        <link rel="shortcut icon" href="../img/icon_01.png" type="image/png">
        <link rel="apple-touch-icon" href="../img/incon_01.png">
</head>
<body>
<!-- latout -->
<div id="wrap">
    <div class="form_area">
        <form action="#" method="post">
            <fieldset class="social_login clearfix">
                <legend><span class="hidden_context">소셜로그인</span></legend>
                <ul>
                   <p>소셜로그인</p>
                    <li>
                        <input type="image" src="../img/icon_01.png" alt="naver" name="naver" value="이미지로 동의"/>
                    </li>
                    <li>
                        <input type="image" src="../img/icon_01.png" alt="동의용 이미지첨부" name="imgOk" value="이미지로 동의"/>
                    </li>
                    <li>
                        <input type="image" src="../img/icon_01.png" alt="동의용 이미지첨부" name="imgOk" value="이미지로 동의"/>
                    </li>
                </ul>    
            </fieldset>
            
            
            
            <fieldset class="login_area clearfix">
                <legend><span class="hidden_context">로그인영역</span></legend>
                <div class="userid">
                    <label for="userID"></label>
                   <input type="text" name="userID" id="userID" 
                   maxlength="7" placeholder="이메일/아이디" value="" required />
                </div>
                <div class="pw">
                    <label for="usePw"></label>
                   <input type="text" name="usePw" id="usePw" 
                    placeholder="비밀번호" maxlength="12" value="" required />
                </div>
                <div class="login"></div>
                <div class="sign"></div>
                <div class="search"></div>
            </fieldset>
        </form>
    </div>
</div>
<!-- script-->
    <script></script>

</body>
</html>
