    <title>1200움직이는 페이지 - 선생님</title>
    
    <link rel="shortcut icon" href="../img/icon_01.png" type="image/png">
    <link rel="apple-touch-icon" href="../img/incon_01.png">

<body>
<!-- latout -->
<div id="wrap">
    <header id="headBox">
        <div class="head_area" role="banner">
            <h1><a href="#"><span class="hidden_context">서울 디자인 페스티벌</span></a></h1>
            <nav id="gnbBox">
                <h2 class="hidden_context">global navigation</h2>
                <ul class="title_link clearfix">
                    <li><a href="#">서울디자인페스티벌</a>
                        <ul class="sub_link">
                            <li><a href="#">전시개요</a></li>
                            <li><a href="#">SDF 2020</a></li>
                            <li><a href="#">지난 전시회</a></li>
                            <li><a href="#">주최사 소개</a></li>
                        </ul>
                    </li>
                    <li><a href="#">전시구성</a></li>
                    <li><a href="#">참가안내</a></li>
                    <li><a href="#">관람안내</a></li>
                    <li><a href="#">디자인 세미나</a></li>
                    <li><a href="#">뉴스</a></li>
                </ul>
            </nav>
            <nav id="unbBox">
                <h2 class="hidden_context">utility navigation</h2>
                <ul class="clearfix hidden_wrap">
                    <li><a href="#"><span></span></a></li>
                    <li><a href="#"><span></span></a></li>
                    <li><a href="#"><span></span></a></li>
                    <li><a href="#"><span></span></a></li>
                </ul>
            </nav>
        </div>
        <div class="people_lang_area"></div>
    </header><!-- //#headBox =======   -->
    
    <section id="viewBox">
        <h2>페스티벌 주요 광고</h2>
    </section><!-- //#viewBox =======   -->
    
    <article id="festivalBox" class="clearfix">
        <div class="festival_summary_area">
            <h2>제 19회 서울페스티벌 일정 내용</h2>
        </div>
        <div class="festival_attach_area"></div>
    </article><!-- //#festivalBox =======  -->
    
    <article id="cardImageBox">
        <div class="card_indicator_area">
            <h2 class="hidden_context">주요 페스티벌 이미지</h2>
        </div>
        <div class="card_image_area"></div>
    </article><!-- //#cardImageBox =======  -->
    
    <aside id="otherBox" class="clearfix">
        <div class="pr_area">
            <h2>서울디자인페스티벌과 함께하는 브랜드 기업과 디자이너</h2>
        </div>
        <div class="pr_list_area"></div>
    </aside><!-- //#otherBox =======   -->

    <article id="sponsorBox">
        <h2 class="hidden_context">후원사</h2>
        <dl class="organized_area">
            <dt></dt>
            <dd></dd>
        </dl>
        <dl class="managed_area">
            <dt></dt>
            <dd></dd>
        </dl>
        <dl class="sponsored_area">
            <dt></dt>
            <dd></dd>
        </dl>
        <dl class="supported_area">
            <dt></dt>
            <dd></dd>
        </dl>
        <dl class="special_area">
            <dt></dt>
            <dd></dd>
        </dl>
        <dl class="media_area">
            <dt></dt>
            <dd></dd>
        </dl>
    </article><!-- //#sponsorBox =======   -->
    
    <article id="newsSearchBox">
        <div class="news_area">
            <h2>함께해요! 뉴스레터 구독하기</h2>
            <div class="search_part">
                <form action="#" method="post">
                   <fieldset>
                    <legend>뉴스레터 구독 이메일 작성</legend>
                    <label for="myEmail" class="hidden_context">
                        구독할 이메일 주소를 입력하세요.
                    </label>
                    <input type="text" id="myEmail" value="" name="myEmail" placeholder="이메일" />
                    <input type="submit" value="구독하기" />
                   </fieldset>
                </form>
            </div>
        </div>
    </article><!-- //#newsSearBox =======   -->
        
    <footer id="footBox">
        <div class="info_area">
            <h2>서울디자인페스티벌 관련 정보</h2>
        </div>
        <div class="adress_otherLink_area"></div>
        <div class="individual_area"></div>
    </footer><!-- //#footBox =======   -->
</div>
