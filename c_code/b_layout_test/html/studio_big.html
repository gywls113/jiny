<!DOCTYPE html>
<!-- studio_big.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../font/fontawesome/css/all.css">
  <link rel="stylesheet" href="../css/src/studio_big.css">
  <title>studio_big</title>
</head>
<body>
<!-- layout -->
<div id="wrap">
  <div class="headBox clearfix">
    <h1>studio_big</h1>
    <div class="head_navi clearfix">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </div><!-- //#headBox -->

  <div class="viewBox">
    <div class="view_btn clearfix">
      <button type="button" class="next_btn">
        <i class="fas fa-arrow-circle-right"></i>
        <span class="hidden_context">다음광고내용</span>
      </button>
      <button type="button" class="prev_btn">
        <i class="fas fa-arrow-circle-left"></i>
        <span class="hidden_context">이전광고내용</span>
      </button>
    </div><!-- //button -->
    <div class="view_img clearfix">
      <div class="view_img_01"><span class="hidden_context">view_img_01</span></div>
      <div class="view_img_02"><span class="hidden_context">view_img_02</span></div>
      <div class="view_img_03"><span class="hidden_context">view_img_03</span></div>
      <div class="view_img_04"><span class="hidden_context">view_img_04</span></div>
    </div><!-- //view_img -->
    <div class="view_text">
      <div class="view_title_text"></div>
      <div class="view_content_text"></div>
      <div class="view_link_text"></div>
    </div><!-- //view_text -->
    <div class="view_illust">
    </div><!-- //view_illust -->
    <div class="view_indicate clearfix">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div><!-- //indicate -->
  </div><!-- //#viewBox -->

  <div class="bestBox">
    <div class="title"></div>
    <div class="bestBox_content">
      <div class="bestBox_01"></div>
      <div class="bestBox_02"></div>
      <div class="bestBox_03"></div>
      <div class="bestBox_04"></div>
    </div>
  </div><!-- //#bestBox -->
  <div class="recentBox"></div><!-- //#recentBox -->
  <div class="artworkBox"></div><!-- //#artworkBox -->
  <div class="officialBox"></div><!-- //#officialBox -->
  <div class="footBox"></div><!-- //#footBox -->
</div>

  <!-- script -->
  <script src="파일이름.js"></script>
</body>
</html>
